name: Auto Deploy to Server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_deploy
          chmod 600 ~/.ssh/id_deploy
          {
            echo "Host server"
            echo "  HostName ${{ secrets.SERVER_HOST }}"
            echo "  User ${{ secrets.SERVER_USER }}"
            echo "  Port ${{ secrets.SERVER_PORT }}"
            echo "  IdentityFile ~/.ssh/id_deploy"
            echo "  StrictHostKeyChecking no"
          } > ~/.ssh/config

      - name: Sync files to server
        run: |
          rsync -avz --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "runtime.log" \
            ./ server:'/var/www/Maryam\&Zohre/'
